<div class="outer">
  <nav class="mb-2 pt-2">
    <ul class="nav">
      <li class="">
        <button class="btn btn-primary" (click)="toHome()">Home</button>
      </li>
      <li class="">
        <button class="btn btn-primary" (click)="toAbout()">About</button>
      </li>
      <li class="nav-item d-inline-flex">
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="#">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold fs-3">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Username">
                </div>
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                class="text-danger">Username is required</small>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                class="text-danger">Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>

              <div class="d-flex justife-content-center">
                <button (click)="onLogin()" [disabled]="loginForm.invalid" type="submit"
                class="btn btn-primary btn-block mt-4 w-100">Login</button>
              </div>

              <div class="text-center pt-3 text-muted">Stil dont have account?<a class="mx-1" id="Forget"
                  routerLink="/signup">Sign up</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
